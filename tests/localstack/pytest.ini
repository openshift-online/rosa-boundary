[pytest]
testpaths = integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    integration: Full integration tests requiring LocalStack
    slow: Tests taking >30 seconds (ECS task launch, etc.)
    e2e: End-to-end workflow tests

# Show extra test summary info
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
