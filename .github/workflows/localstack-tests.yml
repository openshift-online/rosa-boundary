name: LocalStack Integration Tests

on:
  pull_request:
    branches: [main, feature/*]
    paths:
      - 'lambda/**'
      - 'deploy/regional/**'
      - 'tests/localstack/**'
      - '.github/workflows/localstack-tests.yml'
  push:
    branches: [main]
    paths:
      - 'lambda/**'
      - 'deploy/regional/**'
      - 'tests/localstack/**'

env:
  AWS_DEFAULT_REGION: us-east-2
  LOCALSTACK_ENDPOINT: http://localhost:4566

jobs:
  localstack-tests:
    name: LocalStack Integration Tests
    # Run full test suite for upstream PRs and pushes to main
    if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install podman-compose
        run: |
          uv pip install --system podman-compose

      - name: Install test dependencies
        run: |
          uv pip install --system pytest boto3 requests

      - name: Setup Podman socket for LocalStack
        run: |
          # Start podman socket for rootless containers
          systemctl --user start podman.socket
          # Create docker.sock symlink for LocalStack compatibility
          sudo mkdir -p /var/run
          sudo ln -sf /run/user/$(id -u)/podman/podman.sock /var/run/docker.sock
          sudo chmod 666 /var/run/docker.sock

      - name: Configure LocalStack environment
        run: |
          cd tests/localstack
          echo "LOCALSTACK_AUTH_TOKEN=${{ secrets.LOCALSTACK_AUTH_TOKEN }}" > .env

      - name: Start LocalStack
        run: |
          cd tests/localstack
          # Use CI compose file with Docker executor for Lambda support
          podman-compose -f compose.ci.yml --env-file .env up -d

          echo "Waiting for LocalStack to be ready..."
          # Increased timeout to 180s for slower CI environments
          timeout 180 bash -c 'until curl -s http://localhost:4566/_localstack/health | grep -q "\"ecs\""; do echo "Waiting for LocalStack..."; sleep 5; done'

          echo "LocalStack is ready!"
          curl -s http://localhost:4566/_localstack/health | jq '.services | to_entries | map(select(.value == "available" or .value == "running")) | length' || echo "LocalStack health check complete"

      - name: Run integration tests
        run: |
          cd tests/localstack
          # Run all integration tests including Lambda (Docker executor enabled in CI)
          LAMBDA_EXECUTOR=docker pytest integration/ -v -m "not slow" --tb=short --junit-xml=test-results.xml
        continue-on-error: false

      - name: Show LocalStack logs on failure
        if: failure()
        run: |
          cd tests/localstack
          echo "=== LocalStack Logs ==="
          podman logs --tail 100 localstack_localstack_1 || echo "Failed to get LocalStack logs"
          echo ""
          echo "=== Mock OIDC Logs ==="
          podman logs --tail 50 localstack_mock-oidc_1 || echo "Failed to get OIDC logs"

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          files: tests/localstack/test-results.xml
          check_name: LocalStack Integration Test Results

      - name: Stop LocalStack
        if: always()
        run: |
          cd tests/localstack
          podman-compose -f compose.ci.yml down -v

  localstack-tests-fork:
    name: LocalStack Integration Tests
    # Run minimal success job for fork PRs (no access to secrets)
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest

    steps:
      - name: Skip tests for fork PR
        run: |
          echo "::notice::Skipping LocalStack tests for fork PR (no access to secrets)"
          echo "Tests will run when maintainers push to upstream or after merge to main"

  lambda-unit-tests:
    name: Lambda Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Run Lambda unit tests
        run: |
          cd lambda/create-investigation
          uv venv
          source .venv/bin/activate
          uv pip install -r requirements.txt -r requirements-test.txt
          pytest test_handler.py -v --cov=handler --cov-report=xml --junit-xml=test-results.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: lambda/create-investigation/coverage.xml
          flags: lambda-unit-tests
          name: lambda-coverage
        continue-on-error: true

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          files: lambda/create-investigation/test-results.xml
          check_name: Lambda Unit Test Results
